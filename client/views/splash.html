<!DOCTYPE html><html></html><head><meta charset="utf-8"><SocketStream></SocketStream><title>OrderCrunch Arena</title><link rel="stylesheet" href="css/ml-mobile-app-splash.css" type="text/css" media="screen"><link rel="stylesheet" href="css/styles.css" type="text/css" media="screen"><link rel="stylesheet" href="fonts/stylesheet.css" type="text/css" media="screen"></head><body><script id="main.html" type="text/ng-template"><div class="photo-mit"><div class="banner"><h1>Take the crunch out of lunch.</h1><h2>Eat. Explore. Share.</h2><a href="https://itunes.apple.com/us/app/ordercrunch/id596300801?ls=1&amp;mt=8" class="download-btn appstore">Available on the App Store</a><a href="https://play.google.com/store/apps/details?id=com.ordercrunchapp.customer" class="download-btn android">Android app on Google play</a><a href="/mobile" class="download-btn mobileweb">Mobile Web</a><div class="iphone-5"><img src="images/iphone-screenshot1.png" alt=""></div></div><div class="page-content"><h3>Your order experience: Better</h3><div style="margin-left: auto; margin-right: auto; width: 960px;"><p>OrderCrunch makes ordering faster, better, and more powerful: order ahead and skip the lines, get discounts for ordering at off-peak times or buying lunch plans at your favorite restaurants, and invite your friends to join you.</p></div><div class="hr"></div><ul class="steps"><li class="step-1"><h4>Choose your restaurant and pick-up time</h4><p>OrderCrunch allows you to plan orders ahead of time, and gives you discounts for ordering at off-peak times. OrderCrunch is currently available at Cambridge Grill in the MIT Student Center. Stay tuned for more locations.</p></li><li class="step-2"><h4>Choose what you want, quickly and easily</h4><p>Save your favorite items and times to order in seconds. Feeling uncertain? The OrderCrunch 'Explore' feature lets you try new dishes within your budget.</p></li><li class="step-3"><h4>Invite friends, pay and pick Up</h4><p>Invite your friends to join you at your favorite spot. When you arrive, skip the line: you've already paid with TechCash*, PayPal or Credit Card. Just pick-up your order and enjoy.</p></li></ul><div style="margin-top: 0px;" class="hr"></div><ul class="qr"><li class="qritunes"><h4>App Store QRCode</h4></li><li class="qrandroid"><h4>Android App QRCode</h4></li></ul><div></div></div></div></script><script id="about.html" type="text/ng-template"><div class="page-content"><div><h3>About</h3><div style="margin-left: auto; margin-right: auto; width: 960px; padding-bottom: 50px;"><p>OrderCrunch was developed at MIT as part of AT&T’s Mobile App Hackathon.  We are proud of our hackathon origin, and happy to continue being part of a scrappy team dedicated to making your ordering experience better.  At the moment we are dedicated to serving the MIT community, and would love to hear feedback.  If you have any questions, concerns, or comments, please send us a message at <a href="mailto:support@ordercrunchapp.com">support@ordercrunchapp.com</a>. We’d be happy to meet up for lunch.</p></div></div></div></script><script id="careers.html" type="text/ng-template"><div class="page-content"><div><h3>Careers</h3><div style="margin-left: auto; margin-right: auto; width: 960px; padding-bottom: 50px;"><p>Do you have incredible sales skills and grit?  Are you the Sun Tzu of coding?  We’re always looking to hire great talent: tell us in 10 sentences why we should hire you and send a CV to <a href="mailto:careers@ordercrunchapp.com">careers@ordercrunchapp.com</a>: we’ll get back to you within 3 days.</p></div></div></div></script><script id="legal.html" type="text/ng-template"><div class="page-content"><div><h3>Legal</h3><div style="margin-left: auto; margin-right: auto; width: 960px; padding-bottom: 50px;"><h1>Terms of Service</h1><h2>Overview</h2><p>We at OrderCrunch run a website and a service called ‘OrderCrunchApp’, which is free for customers to use.  We expect you, the customer, to use our site and app responsibly.</p><h2>Legalese</h2><p>The following terms and conditions govern all use of the ‘ordercrunchapp.com’ website and all content, services and products available at or through the website.</p><p>Please read this Agreement carefully before accessing or using the Website. By accessing or using any part of the web site, you agree to become bound by the terms and conditions of this agreement. If you do not agree to all the terms and conditions of this agreement, then you may not access the Website or use any services. If these terms and conditions are considered an offer by OrderCrunch, acceptance is expressly limited to these terms.</p><ol><li><p>Your Account and payment information: you, the customer, are responsible for the security and protection of your account information.  OrderCrunch will not be held liable for misuse of your account.</p></li><li><p>Merchants: OrderCrunch creates a link between customers and restaurants, and is not responsible for the correct preparation of food.  All complaints about food should be directed to the restaurant.  In the unlikely event the application causes an error in food preparation, please contact <a href="mailto:support@ordercrunchapp.com">support@ordercrunchapp.com</a></p></li><li><p>Copyright: This website, and the information which it contains, is the property of ‘ordercrunchapp.com’ and its affiliates and licensors, and is protected from unauthorized copying and dissemination by United States copyright law, trademark law, international conventions and other intellectual property laws. By way of example only, and not as a limitation, ‘ordercrunchapp.com’ and our logo are registered trademarks of OrderCrunch, Inc., under the applicable laws of the United States and/or other countries. Other product or service names or logos appearing in this Website are either trademarks or registered trademarks of OrderCrunch, Inc. and/or its affiliates. The absence of a product or service name or logo from this list does not constitute a waiver of our trademark or other intellectual property rights concerning that name or logo. All other product names are trademarks or registered trademarks of their respective owners.</p></li></ol></div></div></div></script><script id="more.html" type="text/ng-template"><div class="page-content"><div><h3>Learn More</h3><div style="margin-left: auto; margin-right: auto; width: 960px; padding-bottom: 50px;"><p>OrderCrunch makes ordering more powerful, by giving you greater control over what you care about.</p><h2>When you eat</h2><p>Choose to eat now, or eat later.  You can get discounts by eating at off-peak times, or planning your lunch schedule in advance.  Subscribe to a weekly lunch plan and then stop worrying about it: OrderCrunch will add the lunch time to your calendar.</p><h2>What you eat</h2><p>Feeling lucky?  Our ‘mystery box’ orders random items for you under a certain budget.  Add your favorites to the front page for 3 click ordering bliss (15 seconds flat, we promise).</p><h2>Who you eat (with)</h2><p>Invite your friends to lunch with you once you’ve ordered, and they can tag onto your order so that they’re prepared together.  Create a menu with your friends in advance, and restaurants will offer discounts to the host and to the entire party.  And of course you can take pictures of your meal and post them on facebook.</p><h2>How you eat</h2><p>Frequent customer of a restaurant? They’ll start noticing and provide you with exclusive offers and flash deals.</p></div></div></div></script><div ng-view></div><div class="footer"><!--<img src="../images/logo.png"></img><div class="tagline"></div> --><a href="https://www.ordercrunchapp.com"><div class="logo">OrderCrunch Arena</div></a><div class="tagline">More Powerful Ordering</div><div style="float: right;" class="tagbtnwrapper"><a href="/more" style="margin-right: 20px;" class="btn ml-button-1 tagbtn">Learn more</a><a href="/business" class="btn ml-button-1 tagbtn">Become a merchant</a></div><div class="copyright">Co
